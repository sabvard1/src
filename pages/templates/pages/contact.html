        src: local("vazir"),

      /* استایل برای منو */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        /* background-color: #f9f9f9; */
        /* min-width: 160px; */
        /* box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); */
        /* z-index: 1; */
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown:hover .dropbtn {
        background-color: #3e8e41;
        color: white;
      }

      .dropbtn {
        /* background-color: #4CAF50;
          color: white;
          padding: 10px 16px;
          font-size: 16px; */
        border: none;
        cursor: pointer;
      }
    </style>
